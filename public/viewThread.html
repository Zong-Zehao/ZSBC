<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/viewThread.css">
    <title>OCBC - View Thread</title>
    <script src="./scripts/viewThread.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>OCBC</h1>
        <p>Support forum</p>
    </header>
<br>

    <!-- Post Section -->
    <div id="post-container" class="post-container"></div>

<!-- Post Section -->
<div id="post-container" class="post-container"></div>

<!-- Reply Section -->
<div id="reply-container" class="reply-container"></div>

<!-- Replies filter start -->
<div class="replies-container">
    <span class="replies-text">Replies</span>
    <div class="dropdown">
        <button class="dropdown-btn" id="dropdownBtn">Best ▼</button>
        <ul class="dropdown-content" id="dropdownContent">
            <li><a href="#" onclick="updateDropdown('Best')">Best</a></li>
            <li><a href="#" onclick="updateDropdown('Newest')">Newest</a></li>
            <li><a href="#" onclick="updateDropdown('Oldest')">Oldest</a></li>
        </ul>
    </div>
</div>

    <!--reply thread filter end-->


    <!--reply thread filter button start-->
    <script>
        // Function to update the dropdown button text
        function updateDropdown(selection) {
            document.getElementById('dropdownBtn').innerHTML = selection + ' ▼';
        }
    </script>
    <!--reply thread filter button end-->

</body>
