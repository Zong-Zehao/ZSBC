<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Live Chat</title>
        <link rel="stylesheet" type="text/css" href="/styles/livechat.css">
    </head>
    <body>
        <div class="app">
            <div class="screen join-screen active">
                <div class="form">
                    <h2>Join Chatroom</h2>
                    <div class="form-input"> 
                        <label>Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-input">
                        <button id="join-user">Join</button>
                    </div>
                </div>
            </div>
            <div class="screen chat-screen">
                <div class="header">
                    <div class="logo">Chatroom</div>
                    <button id="exit-chat"> Exit</button>
                </div>
                <div class="messages">
                </div>
                <div class="typebox">
                    <input type="text" id="message-input" placeholder="Type a message">
                    <div class="file-upload">
                        <input type="file" id="file-input" accept="image/*, .pdf, .doc, .docx">
                        <label for="file-input">Choose File</label>
                    </div>
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/scripts/livechat.js"></script>
    </body>
</html>
