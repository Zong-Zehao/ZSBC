<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>OCBC - Homepage</title>
</head>

<body>
    <header class="header">
        <h1>OCBC</h1>
        <p>Support forum</p>
    </header>

    <article>
        <h1 id="assist">How can we assist you?</h1>
        <div class="search-container">
            <button class="search-btn">
                <i class='bx bx-search-alt-2'></i>
            </button>
            <input type="text" placeholder="Ask a question" class="search-input">
        </div>
        <div class="reply-container">
            <a href="createthread.html" class="reply-btn">New Thread +</a>
        </div>
        


        <div class="replies-container">
            <span class="replies-text">Threads</span>
            <div class="dropdown">
                <button class="dropdown-btn" id="dropdownBtn">Best ▼</button>
                <ul class="dropdown-content" id="dropdownContent">
                    <li><a href="#" onclick="updateDropdown('Best')">Best</a></li>
                    <li><a href="#" onclick="updateDropdown('Newest')">Newest</a></li>
                    <li><a href="#" onclick="updateDropdown('Oldest')">Oldest</a></li>
                </ul>
            </div>
        </div>

    </article>

    <!--show all threads start-->
    <section id="threadsSection">
        <div id="threadsContainer" class="threads-container">
            <!-- Threads will be dynamically added here -->
        </div>
    </section>
    <!--show all threads end-->

    <script>
        // Function to update the dropdown button text
        function updateDropdown(selection) {
            document.getElementById('dropdownBtn').innerHTML = selection + ' ▼';
        }

        const modal = document.getElementById("newThreadModal");

        document.querySelector(".reply-btn").onclick = function() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }


        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // submit newly done thread to database start
        function submitThread() {
            const title = document.getElementById("titleInput").value;
            const question = document.getElementById("questionInput").value;
            const username = localStorage.getItem("username"); // Retrieve the logged-in user's username
        
            // Check if username exists in local storage
            if (!username) {
                alert("Please log in to create a thread.");
                window.location.href = "/login.html"; // Redirect to login if username is missing
                return;
            }
        
            if (title && question) {
                // Prepare the data to send
                const threadData = {
                    title: title,
                    content: question,
                    username: username, // Use the stored username
                };
            
                // Send a POST request to the server
                fetch('/threads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(threadData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        document.getElementById("titleInput").value = '';
                        document.getElementById("questionInput").value = '';
                        closeModal();
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to create thread. Please try again.');
                });
            } else {
                alert("Please fill out all fields.");
            }
        }
        // submit newly done thread to database end

        // Display all threads start
        function loadThreads() {
            fetch('/threads', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const threadsContainer = document.getElementById("threadsContainer");
                threadsContainer.innerHTML = ''; // prevent duplication already loaded threads when webpage reloads

                data.forEach(thread => {
                    const threadElement = document.createElement("div");
                    threadElement.className = "thread";

                    threadElement.innerHTML = `
                        <h3>${thread.title}</h3>
                        <p>${thread.content}</p>
                        <small>Posted by ${thread.username} on ${new Date(thread.date).toLocaleDateString()}</small>
                    `;

                    threadsContainer.appendChild(threadElement);
                });
            })
            .catch(error => {
                console.error('Error fetching threads:', error);
            });
        }

        // Load threads when the page loads
        window.onload = loadThreads;
        // Display all threads end

    </script>


</body>
