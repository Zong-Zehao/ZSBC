<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Thread</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #EEEEEE;
            border-bottom: 4px solid red;
            height: 60px;
        }

        .header h1 {
            font-size: 24px;
            color: red;
        }

        .header p {
            font-size: 14px;
            color: #555;
        }

        .container {
            width: 100%;
            padding: 20px 40px;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            width: 50%;
            padding: 12px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-field,
        .textarea-field {
            width: 50%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }


        .textarea-field {
            height: 120px;
            resize: none;
        }

        .submit-btn {
            display: block;
            width: 50%;
            padding: 12px;
            background-color: #d32f2f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: auto;
            margin-right: auto;
        }

        .submit-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>OCBC</h1>
        <p>Support Forum</p>
    </header>

    <div class="container">
        <h2>New Thread</h2>

        <label for="titleInput">Title</label>
        <input type="text" id="titleInput" class="input-field" placeholder="Input your title here">

        <label for="questionInput">Enquiry</label>
        <textarea id="questionInput" class="textarea-field" placeholder="Input your enquiry here"></textarea>

        <button class="submit-btn" onclick="submitThread()">Submit</button>
    </div>

    <script>
        function submitThread() {
            const title = document.getElementById("titleInput").value;
            const question = document.getElementById("questionInput").value;
            const username = localStorage.getItem("username");

            if (!username) {
                alert("Please log in to create a thread.");
                window.location.href = "/login.html";
                return;
            }

            if (title && question) {
                const threadData = {
                    title: title,
                    content: question,
                    username: username,
                };

                fetch('/threads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(threadData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        document.getElementById("titleInput").value = '';
                        document.getElementById("questionInput").value = '';
                        // Redirect to mainpage.html
                        window.location.href = "/mainpage.html";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to create thread. Please try again.');
                });
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

</body>

</html>
