<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/admin.css"> <!-- Optional CSS for styling -->
    <script defer src="scripts/admin.js"></script>
</head>
<body>
    <header class="header">
        <a href="mainpage.html">
            <img src="https://1000logos.net/wp-content/uploads/2021/10/OCBC-Bank-Logo.png" alt="OCBC Bank Logo">
        </a>
        <p>Admin Panel</p>
    </header>

    <nav>
        <h1>Admin Panel</h1>
        <div class="filter-dropdown">
            <select id="filter-select" onchange="filterThreads(this.value)">
                <option value="newest">Newest</option>
                <option value="best">Best</option>
            </select>
        </div>
    </nav>

    <main>
        <section id="threads-container">
            <h2>Manage Threads</h2>
            <div id="threads-list">
                <!-- Example of a thread with replies -->
                <div class="thread">
                    <p>Thread content here...</p>
                    <div class="replies-container">
                        <!-- Replies will be dynamically loaded here -->
                    </div>
                </div>
                <!-- Repeat for other threads -->
            </div>
        </section>
    </main>
</body>
</html>
