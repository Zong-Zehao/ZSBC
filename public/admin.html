<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/admin.css"> <!-- Optional CSS for styling -->
    <script defer src="scripts/admin.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <p>Welcome, Admin!</p>
    </header>

    <main>
        <section id="threads-container">
            <h2>Manage Threads</h2>
            <div id="threads-list">
                <!-- Threads will be dynamically loaded here -->
            </div>
        </section>
        <section>
            <div id="replies-container">
                <!-- Replies will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Admin Panel </p>
    </footer>
</body>
</html>
